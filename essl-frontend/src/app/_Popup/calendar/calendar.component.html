
<div class='demo-app-main'>
    <div class="col-md-12 col-sm-12 col-lg-12 col-xm-12" style="text-align: right;" (click)="closeDialog()">
        <mat-icon style="cursor: pointer; color: #42A5F5;padding-bottom: 34px;
    padding-right: 37px; margin-top: -16px;"> cancel_presentation</mat-icon>
    </div><br>
    <h5>Edit Status for {{currentDate|date: 'dd-MM-yyyy'}}</h5> <br>

    <mat-form-field>
        <mat-label>Attendance Type</mat-label>
        <mat-select #item matNativeControl required (selectionChange)="getId(item)">
            @for (item of leaveStatus; track $index) {
                <mat-option value="{{item.key}}">{{item.value}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <br>
    <div style="text-align: right;">
        <button mat-flat-button (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary" (click)="save()">Save</button>
    </div>
</div>
