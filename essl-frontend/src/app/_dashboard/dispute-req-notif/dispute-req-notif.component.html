<h3>Dispute Requests</h3><br>
<common-grid 
  [rowData]="rowData" 
  [colDefs]="colDefs" 
  [pagination]="true" 
  [pageSize]="20"  
  [heightWidth]="{ height: '90%', width: '90%' }"
  [redirectPage]="{ redirectFlag: true, queryParams: queryParams }"
>
  <ng-template #actionButtons let-row>
    <div style="display: flex; align-items: center; gap: 18px; padding-bottom: 14px;">
      <select
        [(ngModel)]="row.Status"
        style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;"
      >
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button
        class="confirm-button"
        (click)="updateDisputeStatus(row, row.Status)"
      >
        Confirm
      </button>
    </div>
  </ng-template>
</common-grid>
