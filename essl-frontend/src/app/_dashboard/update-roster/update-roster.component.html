<h3>Upload Roster</h3><br>
<file-upload [maxSize]="5" [allowedFileTypes]="['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet']" (FilesDetails)="getData($event)"></file-upload>
<div style="text-align: center;">
    <button mat-flat-button color="primary" (click)="upload()">Upload File</button>
</div>
