<ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        Optional custom content that replaces the the entire default content.
        <button mat-flat-button color="primary" (click)="openFileSelector()">Browse Files</button>
    </ng-template>
</ngx-file-drop><br>
<div class="upload-table">
    <table class="table">
        <tbody class="upload-name-style">
            @for (item of validFiles; track $index) {
            <td><strong>Upload File - {{ item.relativePath }}</strong></td>
            }
        </tbody>
    </table>
</div>
